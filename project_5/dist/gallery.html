    <div class="container">
      <div class="row" id="up">

          <img src="./icons/logo.png" alt="logo">
        </div>
        <div class="col col-lg-4 col-md-4 col-sm-10 col-11 logo_text">

            </div>
          </nav>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="container">
      <div class="gallery">
        <div class="gallery__card">
          <img class="gallery__card__pic" src="./img/gallery/1.jfif" alt="nature1"/>
        </div>
        <div class="gallery__card">
          <img class="gallery__card__pic" src="./img/gallery/2.jfif" alt="nature2"/>
        </div>
        <div class="gallery__card">
          <img class="gallery__card__pic" src="./img/gallery/3.jfif" alt="nature3"/>
        </div>

        <div class="gallery__card">

        </div>

        </div>
        <div class="gallery__card">
          <img class="gallery__card__pic" src="./img/gallery/9.jfif" alt="nature9"/>
        </div>
      </div>
      <div class="gallery_slider">
        <div class="gallery_slider__container">
          <button class="slider__btn slider__btn_left">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="slider__btn slider__btn_right">
            <i class="fas fa-chevron-right"></i>

          <i class="far fa-times-circle"></i>

      </div>
